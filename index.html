<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot - Secure Interface</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            /* Light mode colors - matching index.html */
            --bg-primary: linear-gradient(135deg, #E8F4F2 0%, #EDF6F9 100%);
            --bg-secondary: rgba(255, 255, 255, 0.7);
            --bg-card: rgba(255, 255, 255, 0.6);
            --text-primary: #2C5F5D;
            --text-secondary: #4A7B79;
            --text-muted: #8FA5A3;
            --accent-primary: #7EC9A0;
            --accent-secondary: #5DB0A9;
            --border-color: rgba(126, 201, 160, 0.15);
            --shadow-color: rgba(126, 201, 160, 0.08);
            --button-bg: linear-gradient(135deg, #7EC9A0, #5DB0A9);
            --button-hover: linear-gradient(135deg, #6DB890, #4A9B95);
            --code-bg: rgba(126, 201, 160, 0.15);
            --thinking-bg: rgba(126, 201, 160, 0.12);
            --user-message-bg: rgba(126, 201, 160, 0.15);
            --user-message-border: rgba(126, 201, 160, 0.25);
            --error-color: #ef4444;
        }

        [data-theme="dark"] {
            /* Dark mode colors - matching index.html */
            --bg-primary: linear-gradient(135deg, #0C3C44 0%, #1A2D33 100%);
            --bg-secondary: rgba(12, 60, 68, 0.8);
            --bg-card: rgba(12, 60, 68, 0.6);
            --text-primary: #E8F4F2;
            --text-secondary: #B8D4D1;
            --text-muted: #7A9A97;
            --accent-primary: #36BA91;
            --accent-secondary: #005F96;
            --border-color: rgba(54, 186, 145, 0.3);
            --shadow-color: rgba(0, 95, 150, 0.15);
            --button-bg: linear-gradient(135deg, #36BA91, #005F96);
            --button-hover: linear-gradient(135deg, #2DA67E, #004D78);
            --code-bg: rgba(54, 186, 145, 0.2);
            --thinking-bg: rgba(54, 186, 145, 0.15);
            --user-message-bg: rgba(54, 186, 145, 0.2);
            --user-message-border: rgba(54, 186, 145, 0.4);
            --error-color: #f87171;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'IBM Plex Sans Arabic', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-primary);
            height: 100vh;
            overflow: hidden;
            color: var(--text-primary);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Auth Sections - matching index.html style */
        .auth-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: var(--bg-primary);
            padding: 20px;
        }

        .auth-box {
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid var(--border-color);
            box-shadow: 0 8px 32px var(--shadow-color);
            width: 100%;
            max-width: 400px;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .auth-box h2 {
            margin-bottom: 24px;
            font-size: 28px;
            font-weight: 600;
            color: var(--text-primary);
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 14px 18px;
            border: 1px solid var(--border-color);
            border-radius: 14px;
            font-size: 15px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent-primary);
            background: var(--bg-card);
            box-shadow: 0 0 0 3px rgba(54, 186, 145, 0.1);
        }

        .form-group input::placeholder {
            color: var(--text-muted);
        }

        .btn-primary {
            width: 100%;
            padding: 14px;
            background: var(--button-bg);
            color: white;
            border: none;
            border-radius: 14px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
            box-shadow: 0 4px 16px var(--shadow-color);
        }

        .btn-primary:hover {
            background: var(--button-hover);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px var(--shadow-color);
        }

        .auth-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .auth-link a {
            color: var(--accent-secondary);
            text-decoration: none;
            font-weight: 500;
        }

        .auth-link a:hover {
            text-decoration: underline;
        }

        .hidden {
            display: none !important;
        }

        /* Main Chat Layout - matching index.html */
        .chat-layout {
            display: flex;
            height: 100vh;
            background: var(--bg-primary);
        }

        /* Sidebar */
        .sidebar {
            width: 260px;
            background: var(--bg-secondary);
            backdrop-filter: blur(20px);
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--border-color);
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .new-chat-btn {
            width: 100%;
            padding: 12px;
            background: transparent;
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            border-radius: 14px;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
            justify-content: center;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .new-chat-btn:hover {
            background: var(--thinking-bg);
            border-color: var(--accent-primary);
        }

        .chat-history {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
        }

        .chat-history-item {
            padding: 12px 16px;
            margin-bottom: 4px;
            border-radius: 10px;
            cursor: pointer;
            color: var(--text-primary);
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            transition: all 0.3s ease;
        }

        .chat-history-item:hover {
            background: var(--thinking-bg);
        }

        .chat-history-item.active {
            background: var(--user-message-bg);
            border: 1px solid var(--user-message-border);
        }

        .chat-history-empty {
            padding: 12px;
            color: var(--text-muted);
            font-size: 13px;
            text-align: center;
        }

        .sidebar-footer {
            padding: 16px;
            border-top: 1px solid var(--border-color);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--text-primary);
            font-size: 14px;
            padding: 8px;
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            background: var(--accent-primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }

        /* Main Chat Area - matching index.html */
        .main-chat {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: transparent;
        }

        .chat-header {
            padding: 20px 24px;
            border-bottom: 1px solid var(--border-color);
            background: var(--bg-secondary);
            backdrop-filter: blur(20px);
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .chat-header h1 {
            font-size: 20px;
            font-weight: 600;
            color: var(--text-primary);
            margin: 0;
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
        }

        .message-group {
            margin-bottom: 24px;
            display: flex;
            gap: 16px;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            background: var(--thinking-bg);
            border: 2px solid var(--border-color);
        }

        .message-avatar.user {
            background: var(--user-message-bg);
            border-color: var(--user-message-border);
        }

        .message-avatar.user {
            color: var(--text-primary);
        }

        .message-avatar.bot {
            color: var(--text-secondary);
        }

        .message-content {
            flex: 1;
            padding-top: 4px;
        }

        .message-text {
            color: var(--text-primary);
            font-size: 15px;
            line-height: 1.7;
        }

        .message-time {
            font-size: 12px;
            color: var(--text-muted);
            margin-top: 4px;
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            color: var(--text-muted);
        }

        .empty-state i {
            font-size: 48px;
            margin-bottom: 16px;
            color: var(--text-muted);
        }

        .empty-state h2 {
            font-size: 24px;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .empty-state p {
            font-size: 14px;
            color: var(--text-secondary);
        }

        /* Quick Actions - matching index.html */
        .quick-actions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 16px;
            margin-top: 32px;
        }

        .quick-btn {
            background: var(--thinking-bg);
            border: 1px solid var(--border-color);
            padding: 18px 20px;
            border-radius: 14px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 15px;
            text-align: left;
            font-family: inherit;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .quick-btn:hover {
            background: var(--user-message-bg);
            border-color: var(--accent-primary);
            transform: translateY(-2px);
            box-shadow: 0 4px 16px var(--shadow-color);
        }

        .quick-btn svg {
            width: 20px;
            height: 20px;
            stroke: var(--accent-secondary);
            flex-shrink: 0;
        }

        /* Input Area - matching index.html */
        .input-area {
            padding: 20px 24px;
            border-top: 1px solid var(--border-color);
            background: var(--bg-secondary);
            backdrop-filter: blur(20px);
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .input-container {
            display: flex;
            gap: 12px;
            max-width: 800px;
            margin: 0 auto;
        }

        .input-wrapper {
            flex: 1;
            position: relative;
        }

        .chat-input {
            width: 100%;
            padding: 14px 18px;
            border: 1px solid var(--border-color);
            border-radius: 14px;
            font-size: 15px;
            resize: none;
            font-family: inherit;
            line-height: 1.5;
            background: var(--bg-card);
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        .chat-input:focus {
            outline: none;
            border-color: var(--accent-primary);
            background: var(--bg-secondary);
            box-shadow: 0 0 0 3px rgba(54, 186, 145, 0.1);
        }

        .chat-input::placeholder {
            color: var(--text-muted);
        }

        .send-btn {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            width: 40px;
            height: 40px;
            background: var(--button-bg);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px var(--shadow-color);
        }

        .send-btn:hover {
            background: var(--button-hover);
            transform: translateY(-50%) scale(1.05);
        }

        .send-btn:disabled {
            background: var(--text-muted);
            cursor: not-allowed;
            opacity: 0.5;
        }

        /* Notification - matching index.html style */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 16px 24px;
            border-radius: 14px;
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            box-shadow: 0 8px 32px var(--shadow-color);
            z-index: 1000;
            font-size: 14px;
            opacity: 0;
            transform: translateX(400px);
            transition: all 0.3s ease;
        }

        .notification.show {
            opacity: 1;
            transform: translateX(0);
        }

        .notification.success {
            border-left: 4px solid var(--accent-primary);
        }

        .notification.error {
            border-left: 4px solid var(--error-color);
        }

        .notification.info {
            border-left: 4px solid var(--accent-secondary);
        }

        /* Theme Toggle - matching index.html */
        .theme-toggle {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 50px;
            padding: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            width: 48px;
            height: 48px;
        }

        .theme-toggle:hover {
            background: var(--thinking-bg);
            transform: scale(1.05);
        }

        .theme-toggle svg {
            width: 24px;
            height: 24px;
            stroke: var(--accent-secondary);
            transition: transform 0.3s ease;
        }

        .theme-toggle:hover svg {
            transform: rotate(180deg);
        }

        .sun-icon {
            display: none;
        }

        [data-theme="dark"] .sun-icon {
            display: block;
        }

        [data-theme="dark"] .moon-icon {
            display: none;
        }

        /* Scrollbar Styling - matching index.html */
        .chat-history::-webkit-scrollbar,
        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }

        .chat-history::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-history::-webkit-scrollbar-thumb {
            background: var(--accent-primary);
            border-radius: 4px;
            opacity: 0.3;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }

        /* Typing indicator - matching index.html */
        .typing-indicator {
            display: inline-block;
            padding: 0 8px;
        }
        
        .typing-indicator span {
            height: 8px;
            width: 8px;
            float: left;
            margin: 0 2px;
            background-color: var(--text-muted);
            display: block;
            border-radius: 50%;
            opacity: 0.4;
        }
        
        .typing-indicator span:nth-of-type(1) {
            animation: typing 1s infinite;
        }
        
        .typing-indicator span:nth-of-type(2) {
            animation: typing 1s infinite 0.2s;
        }
        
        .typing-indicator span:nth-of-type(3) {
            animation: typing 1s infinite 0.4s;
        }
        
        @keyframes typing {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0px); }
        }

        /* Responsive - matching index.html */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                left: -260px;
                height: 100vh;
                z-index: 100;
                transition: left 0.3s ease;
            }

            .sidebar.open {
                left: 0;
            }

            .chat-header {
                display: flex;
                align-items: center;
                gap: 12px;
            }

            .menu-btn {
                display: block;
                background: none;
                border: none;
                font-size: 20px;
                cursor: pointer;
                color: var(--text-primary);
            }

            .auth-box {
                margin: 20px;
                max-width: calc(100% - 40px);
            }

            .quick-actions {
                grid-template-columns: 1fr;
            }
        }

        .menu-btn {
            display: none;
        }

        /* Smooth transitions for theme switching */
        * {
            transition: background-color 0.3s ease, border-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
        }
    </style>
</head>

<body>
    <!-- Notification -->
    <div id="notification" class="notification"></div>

    <!-- Login Section -->
    <div id="login-section" class="auth-container">
        <div class="auth-box">
            <h2>Welcome back</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" required placeholder="name@example.com">
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" required placeholder="Enter your password">
                </div>
                <button type="submit" class="btn-primary">Log in</button>
            </form>
            <div class="auth-link">
                Don't have an account? <a href="#" id="show-signup">Sign up</a>
            </div>
        </div>
    </div>

    <!-- Signup Section -->
    <div id="signup-section" class="auth-container hidden">
        <div class="auth-box">
            <h2>Create your account</h2>
            <form id="signup-form">
                <div class="form-group">
                    <label for="signup-name">Full Name</label>
                    <input type="text" id="signup-name" required placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" required placeholder="name@example.com">
                </div>
                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" required placeholder="Create a password">
                </div>
                <div class="form-group">
                    <label for="signup-confirm-password">Confirm Password</label>
                    <input type="password" id="signup-confirm-password" required placeholder="Confirm your password">
                </div>
                <button type="submit" class="btn-primary">Sign up</button>
            </form>
            <div class="auth-link">
                Already have an account? <a href="#" id="show-login">Log in</a>
            </div>
        </div>
    </div>

    <!-- Chat Layout -->
    <div id="chat-layout" class="chat-layout hidden">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <button class="new-chat-btn" id="new-chat-btn">
                    <i class="fas fa-plus"></i>
                    New chat
                </button>
            </div>
            <div class="chat-history" id="chat-history">
                <div class="chat-history-empty">No chat history yet</div>
            </div>
            <div class="sidebar-footer">
                <div class="user-info">
                    <div class="user-avatar" id="user-avatar">U</div>
                    <span id="user-name-display">User</span>
                </div>
            </div>
        </div>

        <!-- Main Chat Area -->
        <div class="main-chat">
            <div class="chat-header">
                <button class="menu-btn" id="menu-btn">
                    <i class="fas fa-bars"></i>
                </button>
                <h1 id="chat-title">New Chat</h1>
                
                <!-- Theme Toggle added to header -->
                <button class="theme-toggle" id="themeToggle" title="Toggle dark mode">
                    <svg class="moon-icon" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                    <svg class="sun-icon" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                </button>
            </div>
            <div class="chat-messages" id="chat-messages">
                <div class="empty-state" id="empty-state">
                    <i class="fas fa-comments"></i>
                    <h2>How can I help you today?</h2>
                    <p>Start a conversation by typing a message below</p>
                    
                    <!-- Quick Actions added -->
                    <div class="quick-actions">
                        <button class="quick-btn" onclick="sendQuickMessage('What can you help me with?')">
                            <svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path>
                                <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path>
                            </svg>
                            Get Started
                        </button>
                        <button class="quick-btn" onclick="sendQuickMessage('Tell me about your features')">
                            <svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <circle cx="12" cy="12" r="10"></circle>
                                <polygon points="10 8 16 12 10 16 10 8"></polygon>
                            </svg>
                                Features
                        </button>
                        <button class="quick-btn" onclick="sendQuickMessage('How do I use this chat?')">
                            <svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <line x1="12" y1="1" x2="12" y2="23"></line>
                                <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
                            </svg>
                                How to Use
                        </button>
                        <button class="quick-btn" onclick="sendQuickMessage('What are your capabilities?')">
                            <svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                                <circle cx="9" cy="7" r="4"></circle>
                                <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                                <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                            </svg>
                                Capabilities
                        </button>
                    </div>
                </div>
            </div>
            <div class="input-area">
                <div class="input-container">
                    <div class="input-wrapper">
                        <textarea class="chat-input" id="chat-input" rows="1" placeholder="Send a message..."></textarea>
                        <button class="send-btn" id="send-btn">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        // Theme toggle functionality
        const themeToggle = document.getElementById('themeToggle');
        const html = document.documentElement;

        // Check for saved theme preference or default to light mode
        const currentTheme = localStorage.getItem('theme') || 'light';
        html.setAttribute('data-theme', currentTheme);

        themeToggle.addEventListener('click', () => {
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        });

        // Quick message functionality
        function sendQuickMessage(message) {
            const chatInput = document.getElementById('chat-input');
            chatInput.value = message;
            chatInput.style.height = 'auto';
            
            // Trigger the send functionality
            const sendBtn = document.getElementById('send-btn');
            sendBtn.click();
        }

        // Global state
        let currentUser = null;
        let currentChatId = null;
        let currentChat = null;
        let chatHistoryList = [];
        let isProcessingMessage = false; // Flag to prevent double submission

        // DOM elements
        const loginSection = document.getElementById('login-section');
        const signupSection = document.getElementById('signup-section');
        const chatLayout = document.getElementById('chat-layout');
        const showSignupLink = document.getElementById('show-signup');
        const showLoginLink = document.getElementById('show-login');
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');
        const chatMessages = document.getElementById('chat-messages');
        const chatInput = document.getElementById('chat-input');
        const sendBtn = document.getElementById('send-btn');
        const notificationEl = document.getElementById('notification');
        const userNameDisplay = document.getElementById('user-name-display');
        const userAvatar = document.getElementById('user-avatar');
        const newChatBtn = document.getElementById('new-chat-btn');
        const chatHistory = document.getElementById('chat-history');
        const emptyState = document.getElementById('empty-state');
        const chatTitle = document.getElementById('chat-title');
        const menuBtn = document.getElementById('menu-btn');
        const sidebar = document.getElementById('sidebar');

        // Utility Functions
        function showNotification(message, type) {
            notificationEl.textContent = message;
            notificationEl.className = `notification ${type} show`;
            setTimeout(() => {
                notificationEl.classList.remove('show');
            }, 3000);
        }

        function generateUserId(email, password) {
            let combined = email + password;
            let hash = 0;
            for (let i = 0; i < combined.length; i++) {
                const char = combined.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash |= 0;
            }
            return Math.abs(hash).toString(16).padStart(8, '0');
        }

        function generateChatId() {
            return 'chat_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        }

        function getTimeString() {
            const now = new Date();
            return now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
        }

        // Auth Functions
        showSignupLink.addEventListener('click', (e) => {
            e.preventDefault();
            loginSection.classList.add('hidden');
            signupSection.classList.remove('hidden');
        });

        showLoginLink.addEventListener('click', (e) => {
            e.preventDefault();
            signupSection.classList.add('hidden');
            loginSection.classList.remove('hidden');
        });

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            try {
                showNotification('Logging in...', 'info');
                
                const response = await fetch('http://localhost:5678/webhook/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                if (response.ok) {
                    const result = await response.json();
                    
                    // The result should be an array of chat history
                    if (Array.isArray(result)) {
                        chatHistoryList = result;
                    } else if (result && Array.isArray(result.chatHistory)) {
                        chatHistoryList = result.chatHistory;
                    } else if (result && result.data && Array.isArray(result.data)) {
                        chatHistoryList = result.data;
                    } else {
                        chatHistoryList = [];
                    }
                    
                    // Extract user info from the first chat item or use email
                    const userId = chatHistoryList.length > 0 ? chatHistoryList[0].user_id : generateUserId(email, password);
                    
                    currentUser = {
                        name: email.split('@')[0],
                        email,
                        password,
                        userId: userId
                    };
                    
                    showNotification('Login successful!', 'success');
                    showChatInterface();
                } else {
                    showNotification('Login failed', 'error');
                }
            } catch (error) {
                console.error('Login error:', error);
                showNotification('Login error', 'error');
            }
        });

        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('signup-name').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const confirmPassword = document.getElementById('signup-confirm-password').value;

            if (password !== confirmPassword) {
                showNotification('Passwords do not match', 'error');
                return;
            }

            const userId = generateUserId(email, password);
            const signupData = { name, email, password, userId };

            try {
                showNotification('Creating account...', 'info');
                
                const response = await fetch('http://localhost:5678/webhook/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(signupData)
                });

                if (response.ok) {
                    const result = await response.json();
                    currentUser = {
                        name: name,
                        email: email,
                        password: password,
                        userId: userId
                    };
                    chatHistoryList = [];
                    showNotification('Account created successfully!', 'success');
                    showChatInterface();
                } else {
                    showNotification('Signup failed', 'error');
                }
            } catch (error) {
                console.error('Signup error:', error);
                showNotification('Signup error', 'error');
            }
        });

        function showChatInterface() {
            loginSection.classList.add('hidden');
            signupSection.classList.add('hidden');
            chatLayout.classList.remove('hidden');
            
            userNameDisplay.textContent = currentUser.name;
            userAvatar.textContent = currentUser.name.charAt(0).toUpperCase();
            
            // Display chat history
            renderChatHistory();
            
            // Start with a new chat
            createNewChat();
        }

        // Chat History Functions
        function renderChatHistory() {
            chatHistory.innerHTML = '';
            
            if (chatHistoryList.length === 0) {
                const emptyDiv = document.createElement('div');
                emptyDiv.className = 'chat-history-empty';
                emptyDiv.textContent = 'No chat history yet';
                chatHistory.appendChild(emptyDiv);
                return;
            }
            
            // Render each chat history item in reverse order (newest first)
            [...chatHistoryList].reverse().forEach(chat => {
                const item = document.createElement('div');
                item.className = 'chat-history-item';
                item.textContent = chat.chat_header || 'Untitled Chat';
                item.dataset.sessionId = chat.session_id;
                item.dataset.userId = chat.user_id;
                
                // Add click event to load this chat
                item.addEventListener('click', () => loadChatFromHistory(chat));
                
                chatHistory.appendChild(item);
            });
        }

        async function loadChatFromHistory(chatData) {
            try {
                showNotification('Loading chat...', 'info');
                
                // Send request to load_history endpoint
                const response = await fetch('http://localhost:5678/webhook/load_history', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${currentUser.userId}`
                    },
                    body: JSON.stringify({
                        session_id: chatData.session_id,
                        user_id: chatData.user_id
                    })
                });
                
                if (response.ok) {
                    const result = await response.json();
                    
                    // Switch to this chat
                    currentChatId = chatData.session_id;
                    currentChat = {
                        id: chatData.session_id,
                        userId: chatData.user_id,
                        title: chatData.chat_header,
                        messages: [],
                        createdAt: new Date().toISOString(),
                        updatedAt: new Date().toISOString()
                    };
                    
                    // Clear current messages
                    clearChatMessages();
                    chatTitle.textContent = chatData.chat_header;
                    
                    // Process and display messages
                    if (Array.isArray(result) && result.length > 0) {
                        emptyState.classList.add('hidden');
                        
                        result.forEach(item => {
                            if (item.message && item.message.content) {
                                const messageType = item.message.type === 'human' ? 'user' : 'bot';
                                const messageContent = item.message.content;
                                
                                // Add message to current chat
                                currentChat.messages.push({
                                    text: messageContent,
                                    sender: messageType,
                                    timestamp: new Date().toISOString()
                                });
                                
                                // Display message in UI
                                displayMessage(messageContent, messageType);
                            }
                        });
                    }
                    
                    // Update active state in sidebar
                    updateActiveChat(chatData.session_id);
                    
                    showNotification('Chat loaded', 'success');
                } else {
                    showNotification('Failed to load chat', 'error');
                }
            } catch (error) {
                console.error('Error loading chat:', error);
                showNotification('Error loading chat', 'error');
            }
        }

        function displayMessage(text, sender) {
            const messageGroup = document.createElement('div');
            messageGroup.className = 'message-group';
            
            const avatar = document.createElement('div');
            avatar.className = `message-avatar ${sender}`;
            avatar.innerHTML = sender === 'user' 
                ? currentUser.name.charAt(0).toUpperCase() 
                : '<i class="fas fa-robot"></i>';
            
            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            
            const messageText = document.createElement('div');
            messageText.className = 'message-text';
            messageText.textContent = text;
            
            const messageTime = document.createElement('div');
            messageTime.className = 'message-time';
            messageTime.textContent = getTimeString();
            
            messageContent.appendChild(messageText);
            messageContent.appendChild(messageTime);
            
            messageGroup.appendChild(avatar);
            messageGroup.appendChild(messageContent);
            
            chatMessages.appendChild(messageGroup);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function updateActiveChat(sessionId) {
            const items = chatHistory.querySelectorAll('.chat-history-item');
            items.forEach(item => {
                if (item.dataset.sessionId === sessionId) {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            });
        }

        // Chat Functions
        function createNewChat() {
            currentChatId = generateChatId();
            currentChat = {
                id: currentChatId,
                userId: currentUser.userId,
                title: 'New Chat',
                messages: [],
                createdAt: new Date().toISOString(),
                updatedAt: new Date().toISOString()
            };
            
            clearChatMessages();
            chatTitle.textContent = 'New Chat';
            
            // Remove active state from all history items
            const items = chatHistory.querySelectorAll('.chat-history-item');
            items.forEach(item => item.classList.remove('active'));
        }

        function addMessage(text, sender) {
            if (!currentChat) return;
            
            emptyState.classList.add('hidden');
            
            // Display the message in UI
            displayMessage(text, sender);
            
            // Add message to current chat
            currentChat.messages.push({
                text,
                sender,
                timestamp: new Date().toISOString()
            });
            
            currentChat.updatedAt = new Date().toISOString();
        }

        function clearChatMessages() {
            chatMessages.innerHTML = '';
            emptyState.classList.remove('hidden');
            chatMessages.appendChild(emptyState);
        }

        function addToHistoryList(chatData) {
            // Check if this chat already exists in history
            const existingIndex = chatHistoryList.findIndex(chat => chat.session_id === chatData.session_id);
            
            if (existingIndex === -1) {
                // Add to beginning of list
                chatHistoryList.unshift(chatData);
            } else {
                // Update existing chat header
                chatHistoryList[existingIndex].chat_header = chatData.chat_header;
            }
            
            // Re-render chat history
            renderChatHistory();
            updateActiveChat(chatData.session_id);
        }

        async function sendChatMessage(message, isFirstMessage = false) {
            try {
                const chatData = {
                    userId: currentUser.userId,
                    chatId: currentChatId,
                    message: message,
                    timestamp: new Date().toISOString(),
                    isFirstMessage: isFirstMessage // Flag to tell backend this is first message
                };
                
                const response = await fetch('http://localhost:5678/webhook/chat', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${currentUser.userId}`
                    },
                    body: JSON.stringify(chatData)
                });
                
                if (response.ok) {
                    const result = await response.json();
                    
                    // Check if result is an array with output (new backend structure without header)
                    if (Array.isArray(result) && result.length > 0 && result[0].output) {
                        return { message: result[0].output };
                    }
                    // Handle different response structures for regular messages
                    else if (result && result.output) {
                        return { message: result.output };
                    }
                    else if (result && result.response) {
                        return { message: result.response };
                    }
                    else if (typeof result === 'string') {
                        return { message: result };
                    }
                    else {
                        return { message: "I received your message" };
                    }
                } else {
                    throw new Error(`Server responded with status ${response.status}`);
                }
            } catch (error) {
                console.error('Error sending message:', error);
                showNotification('Failed to send message', 'error');
                throw error;
            }
        }

        async function generateChatHeader(message) {
            try {
                const headerData = {
                    userId: currentUser.userId,
                    chatId: currentChatId,
                    message: message,
                    timestamp: new Date().toISOString(),
                    isFirstMessage: true
                };
                
                const response = await fetch('http://localhost:5678/webhook/header', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${currentUser.userId}`
                    },
                    body: JSON.stringify(headerData)
                });
                
                if (response.ok) {
                    const result = await response.json();
                    
                    if (result && result.header) {
                        return result.header;
                    }
                    return null;
                } else {
                    console.error('Header generation failed with status:', response.status);
                    return null;
                }
            } catch (error) {
                console.error('Error generating header:', error);
                return null;
            }
        }

        async function respondToUser(message) {
            // Prevent double submission
            if (isProcessingMessage) {
                console.log('Already processing a message, ignoring duplicate');
                return;
            }
            
            isProcessingMessage = true;
            
            try {
                // Check if this is the first message in a new chat
                const isFirstMessage = currentChat.messages.length === 0;
                
                // Add user message to UI immediately
                addMessage(message, 'user');
                
                // Show typing indicator for bot response
                const typingIndicator = document.createElement('div');
                typingIndicator.className = 'message-group';
                typingIndicator.innerHTML = `
                    <div class="message-avatar bot">
                        <i class="fas fa-robot"></i>
                    </div>
                    <div class="message-content">
                        <div class="message-text">
                            <div class="typing-indicator">
                                <span></span>
                                <span></span>
                                <span></span>
                            </div>
                        </div>
                    </div>
                `;
                chatMessages.appendChild(typingIndicator);
                chatMessages.scrollTop = chatMessages.scrollHeight;
                
                try {
                    // If first message, show header generation indicator and call both endpoints in parallel
                    let headerGenerationPromise = null;
                    if (isFirstMessage) {
                        // Add visual indicator for header generation
                        const originalTitle = chatTitle.textContent;
                        chatTitle.innerHTML = '<i class="fas fa-sync fa-spin" style="margin-right: 8px;"></i>Generating title...';
                        
                        // Start header generation in parallel
                        headerGenerationPromise = generateChatHeader(message);
                    }
                    
                    // Send message to chat webhook
                    const response = await sendChatMessage(message, isFirstMessage);
                    
                    // Remove typing indicator
                    typingIndicator.remove();
                    
                    // Add bot response to chat
                    addMessage(response.message || response, 'bot');
                    
                    // Handle title for first message
                    if (isFirstMessage) {
                        // Wait for header generation to complete
                        const generatedHeader = await headerGenerationPromise;
                        
                        if (generatedHeader) {
                            // Use generated header
                            currentChat.title = generatedHeader;
                            chatTitle.textContent = generatedHeader;
                            
                            addToHistoryList({
                                session_id: currentChatId,
                                chat_header: generatedHeader,
                                user_id: currentUser.userId
                            });
                        } else {
                            // Fallback: use truncated message as title
                            const fallbackTitle = message.substring(0, 30) + (message.length > 30 ? '...' : '');
                            currentChat.title = fallbackTitle;
                            chatTitle.textContent = fallbackTitle;
                            
                            addToHistoryList({
                                session_id: currentChatId,
                                chat_header: fallbackTitle,
                                user_id: currentUser.userId
                            });
                        }
                    }
                } catch (error) {
                    // Remove typing indicator
                    typingIndicator.remove();
                    
                    // Show error message
                    addMessage("Sorry, I encountered an error processing your request.", 'bot');
                    
                    // If first message and title generation was in progress, set fallback
                    if (isFirstMessage) {
                        const fallbackTitle = message.substring(0, 30) + (message.length > 30 ? '...' : '');
                        currentChat.title = fallbackTitle;
                        chatTitle.textContent = fallbackTitle;
                        
                        addToHistoryList({
                            session_id: currentChatId,
                            chat_header: fallbackTitle,
                            user_id: currentUser.userId
                        });
                    }
                }
            } finally {
                // Reset the processing flag
                isProcessingMessage = false;
            }
        }

        // Event Listeners
        newChatBtn.addEventListener('click', createNewChat);

        sendBtn.addEventListener('click', (e) => {
            e.preventDefault(); // Prevent any default behavior
            e.stopPropagation(); // Stop event bubbling
            
            const message = chatInput.value.trim();
            if (message && !isProcessingMessage) {
                chatInput.value = '';
                chatInput.style.height = 'auto';
                respondToUser(message);
            }
        });

        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                e.stopPropagation(); // Stop event bubbling
                
                const message = chatInput.value.trim();
                if (message && !isProcessingMessage) {
                    chatInput.value = '';
                    chatInput.style.height = 'auto';
                    respondToUser(message);
                }
            }
        });

        chatInput.addEventListener('input', (e) => {
            e.target.style.height = 'auto';
            e.target.style.height = Math.min(e.target.scrollHeight, 200) + 'px';
        });

        menuBtn.addEventListener('click', () => {
            sidebar.classList.toggle('open');
        });
    </script>
</body>
